<div class='advertisement' ng-click='openAdvertisementLink()'>
  <div class='advertisement-image' image-with-placeholder='{{ advertisement.image }}'></div>
  <div class='advertisement-title-container'>
    <h1 class='advertisement-title'>{{ advertisement.title }}</h1>
    <p class='advertisement-description'>{{ advertisement.description }}</p>
    <div class='advertisement-cta'>{{ advertisement.buttonTitle }}</div>
  </div>
</div>
