<div class='card' ng-if='guide' ui-sref='guideOverview({ id: guide.id })'>
  <div class='item item-image' image-with-placeholder='{{ getGuideThumbnail(guide) }}'>
    <div class='card-progress' ng-if='! guide.status.isDownloaded'>
      <div ng-style="{'width' : guide.getDownloadProgressPercent() + '%'}"></div>
    </div>
  </div>
  <div class='card-title-container'>
    <div class='card-title'>{{ guide.title }}</div>
  </div>
</div>
