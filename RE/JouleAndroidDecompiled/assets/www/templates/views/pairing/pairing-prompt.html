<ion-view>
  <background-video autoplay poster-slug='./images/pre-pair.jpg' video-slug='./videos/pre-pair.mp4'>
    <div class='large-gradient'></div>
    <div class='bottom-button-content'>
      <div class='bottom-title prompt-text'>
        <div class='prompt-item'>
          <div class='prompt-number'>1</div>
          <div class='prompt-content' i18n='pairing.prePairingPrompt1'></div>
        </div>
        <div class='prompt-item'>
          <div class='prompt-number'>2</div>
          <div class='prompt-content' i18n='pairing.prePairingPrompt2'></div>
        </div>
        <div class='prompt-item'>
          <div class='prompt-number'>3</div>
          <div class='prompt-content' i18n='pairing.prePairingPrompt3'></div>
        </div>
      </div>
    </div>
  </background-video>
  <button class='style-rounded color-brand bottom-button' i18n='pairing.prePairingButtonPrimary' ng-click='connectToJouleAction()'></button>
  <close-button action='onCancelButtonClick()' color='white' state='{{closeButtonState}}'></close-button>
</ion-view>
