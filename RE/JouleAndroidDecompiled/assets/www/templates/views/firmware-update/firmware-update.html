<menu-button class='menu-button-transparent'></menu-button>
<ion-view class='background-black'>
  <status-bar-spacer></status-bar-spacer>
  <ion-content class='background-primary' scrollbar-x='false' scrollbar-y='false'>
    <div class='settings-container' ng-if='!updatesAvailable'>
      <div class='settings-item'>
        <div class='settings-item-text'>
          <span i18n='update.noUpdatesAvailable'></span>
        </div>
      </div>
    </div>
    <div class='settings-container' ng-if='updatesAvailable'>
      <div class='settings-header'>
        <svg class='settings-header-icon'>
          <use xlink:href='svg/cog.svg#cog'></use>
        </svg>
        <div class='settings-header-text' i18n='update.currentVersion'></div>
      </div>
      <div class='settings-item'>
        <div class='settings-item-text'>{{currentVersion}}</div>
      </div>
      <div class='settings-header'>
        <svg class='settings-header-icon'>
          <use xlink:href='svg/cog.svg#cog'></use>
        </svg>
        <div class='settings-header-text' i18n='update.newVersion'></div>
      </div>
      <div class='settings-item'>
        <div class='settings-item-text'>{{newVersion}}</div>
      </div>
      <div class='settings-divider'></div>
      <div class='settings-item' ng-click='viewReleaseNotes()' ng-if='releaseNotesAvailable'>
        <div class='settings-item-text'>
          <span i18n='update.releaseNotes'></span>
        </div>
      </div>
      <div class='settings-item' ng-click='applyUpdates()'>
        <div class='settings-item-text' i18n='update.applyUpdates' ng-class="{ 'connecting': !connected }"></div>
      </div>
    </div>
  </ion-content>
  <div class='settings-header-background'>
    <div class='settings-container-header' i18n='settings.updateFirmware'></div>
  </div>
</ion-view>
<navigation-button color='textPrimary' state='back'></navigation-button>
