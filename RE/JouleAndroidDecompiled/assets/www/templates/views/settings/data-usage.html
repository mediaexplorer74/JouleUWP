<div class='alert-header alert-yellow'>
  <svg class='joule-alert-icon'>
    <use xlink:href='svg/heart-joule.svg#heart-joule'></use>
  </svg>
</div>
<div class='alert-content'>
  <div class='alert-body' i18n='popup.dataUsageSettingsTitle'></div>
  <ion-toggle ng-model='value.useLessData'>
    <span i18n='popup.dataUsageSettingUseLessData'></span>
  </ion-toggle>
  <div class='alert-body-caption'>
    <span i18n='popup.dataUsageSettingUseLessDataSubtitle'></span>
  </div>
</div>
