<!DOCTYPE html>
<html ng-app='cs-mobile-cooking'>
  <head>
    <title>Joule</title>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width' name='viewport'>
    <meta content="img-src * 'self' data:; default-src * 'self' gap: wss: ; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; " http-equiv='Content-Security-Policy'>
    <link href='css/library.css' rel='stylesheet'>
    <link href='css/chefsteps.css' rel='stylesheet'>
  </head>
  <body>
    <ion-side-menus scroll='true'>
      <ion-side-menu side='left' width='250'>
        <sidemenu></sidemenu>
      </ion-side-menu>
      <ion-side-menu-content drag-content='false'>
        <ion-nav-view></ion-nav-view>
        <snackbar></snackbar>
        <circulator-event-dialog></circulator-event-dialog>
      </ion-side-menu-content>
    </ion-side-menus>
    <script src='cordova.js'></script>
    <script src='js/library.js'></script>
    <!-- Library for facebook oauth -->
    <script src='js/openfb.js'></script>
    <script src='js/ngopenfb.js'></script>
    <script src='js/ios9shim.js'></script>
    <script src='js/bundle.js'></script>
    <script src='js/simulator.js'></script>
    <!-- External URL Handler (Top-Level Required) -->
    <!-- See https://github.com/EddyVerbruggen/Custom-URL-scheme#3-usage -->
    <script>
      var handleOpenURL = function(url) { if (url) { window.location = url.split('://')[1]; if (window.returnFromDeeplink) { window.returnFromDeeplink(); delete window.returnFromDeeplink; } }};
    </script>
    <script src='js/chefsteps.js'></script>
  </body>
</html>
